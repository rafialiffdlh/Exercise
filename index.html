<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Makanan Lezat</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li><a href="#home">Beranda</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#kontak">Kontak</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section id="home" class="hero-section">
      <div class="container">
        <h2>Selamat Datang di Toko Makanan Kami</h2>
        <p>Temukan berbagai makanan lezat di toko kami.</p>
        <a href="#menu" class="cta-button">Lihat Menu</a>
      </div>
    </section>
    <section id="menu" class="menu-section">
      <div class="container">
        <h2>Menu</h2>
        <div class="menu-container">
          <div class="menu-item">
            <img src="" alt="Nasi Goreng" />
            <h3>Nasi Goreng</h3>
            <p>Harga: Rp 20.000</p>
          </div>
          <div class="menu-item">
            <img src="" alt="Sate Ayam" />
            <h3>Sate Ayam</h3>
            <p>Harga: Rp 25.000</p>
          </div>
          <div class="menu-item">
            <img src="" alt="Bakso" />
            <h3>Bakso</h3>
            <p>Harga: Rp 15.000</p>
          </div>
        </div>
      </div>
    </section>
    <section id="kontak" class="kontak-section">
      <div class="container">
        <h2>Kontak Kami</h2>
        <form>
          <label for="name">Nama:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Pesan:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Kirim</button>
        </form>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>&copy; 2024 Toko Makanan Lezat. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
